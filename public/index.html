<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <title>Google Sign in</title>
</head>
<body class="container-fluid">
    <div class="row">
        <div class="col-6">
            <h1>Google Sign in</h1><hr>
            <div id="g_id_onload"
                 data-client_id="496659185219-cm0332fbhufvvlkrh71hq2j9khfcbdfb.apps.googleusercontent.com"
                 data-auto_prompt="false"
                 data-callback="handleCredentialResponse">
              </div>
              <div class="g_id_signin"
                 data-type="standard"
                 data-size="large"
                 data-theme="outline"
                 data-text="sign_in_with"
                 data-shape="rectangular"
                 data-logo_alignment="left">
              </div>
        <br>
              <button id="signOut" class="btn btn-primary" type="button">
                  Sign out
              </button>

        </div>

        <div class="col-6">
            <h1>Google Sign in</h1><hr>
            <form action="" class="d-grid" autocomplete="off">
                <input type="text" name="email" class="form-control mb-2" placeholder="Email">
                <input type="password" name="password" class="form-control mb-2" placeholder="password">

                <button type="submit" class="btn btn-primary" >Ingresar</button>
            </form>

        </div>
    </div>






        
        <script src="https://accounts.google.com/gsi/client" async defer></script>
        <script src="./js/auth.js"></script>
</body>
</html>
